<div class="container w-25  p-3 text-center " style="margin-top: 200px; background-color: rgba(121, 121, 210, 0.434); border-radius: 10px;">
    <span>Have a account?</span>
    <h1 class="text-center text-white">LOGIN</h1>
    <form action="">
        <!-- <div class="input-field"> -->
        <input [(ngModel)]="acno"  id="u1" name="uname" class="form-control" type="text" [placeholder]="data1"  style="color: black;"> <br>
        <input [(ngModel)]="psw"   id="p1" name="pswrd" class="form-control" type="text" placeholder="password"> <br>
        <button (click)="login()" type="submit"  class=" submit mt-2 btn btn-primary">submit</button>
        <p style="color: antiquewhite;">New Account?<a href="register">Create Account</a></p>
    </form>
</div>
